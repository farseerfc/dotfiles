<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias binding="strong">
  <family>Open Sans</family>
  <prefer><family>Noto Sans Javanese</family></prefer>
  <prefer><family>Noto Sans CJK SC</family></prefer>
  <prefer><family>Jigmo</family></prefer>
  <prefer><family>Jigmo2</family></prefer>
  <prefer><family>Jigmo3</family></prefer>
 </alias>   
 <alias binding="strong">
  <family>Open Sans Semibold</family>
  <prefer><family>Noto Sans Javanese</family></prefer>
  <prefer><family>Jigmo</family></prefer>
  <prefer><family>Jigmo2</family></prefer>
  <prefer><family>Jigmo3</family></prefer>
 </alias>   
</fontconfig>
